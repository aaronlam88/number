plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // maven repository
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.

    // ======== Log ========
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.7.30'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    // ========================

    // ======== Libraries ========
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:29.0-jre'

    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.10'

    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation 'org.jsoup:jsoup:1.13.1'
    // ========================

    // ======== Annotation ========
    // https://projectlombok.org/setup/gradle
    implementation 'org.projectlombok:lombok:1.18.14'
	annotationProcessor 'org.projectlombok:lombok:1.18.14'
	testImplementation 'org.projectlombok:lombok:1.18.14'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.14'
    // ========================
    
    // ======== Testing ========
    // Use TestNG test framework
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.3.0'
    // ========================
}

application {
    // Define the main class for the application.
    mainClassName = 'number.App'
}
